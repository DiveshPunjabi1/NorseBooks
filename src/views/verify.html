<h1 class="centered">Verify Account</h1>
{{#if valid}}
    <p class="centered">Email verified! <a href="/login">Click here</a> to go to the login page.</p>
{{else}}
    <p class="centered">Failed to verify email address. This is likely because the email expired. Please register again, bearing in mind you have one hour before the email expires.</p>
{{/if}}
