<h1 class="centered">Register</h1>
<div class="thin">
    {{#if error}}
        <div class="alert alert-danger" role="alert">{{error}}</div>
    {{/if}}
    <p class="justified">Please fill in all the boxes in the form below. Once you have registered, you will receive a verification email. You will have one hour to verify your email before the email will expire. If you already have an account, please <a href="/login">log in here</a>.</p>
    <form method="POST">
        <div class="form-row">
            <div class="form-group col-12">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" name="email" maxlength="64" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-6">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" maxlength="128" required>
            </div>
            <div class="form-group col-6">
                <label for="passwordConfirm">Confirm password</label>
                <input type="password" class="form-control" id="passwordConfirm" name="passwordConfirm" maxlength="128" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-6">
                <label for="firstname">First name</label>
                <input type="text" class="form-control" id="firstname" name="firstname" maxlength="64" required>
            </div>
            <div class="form-group col-6">
                <label for="lastname">Last name</label>
                <input type="text" class="form-control" id="lastname" name="lastname" maxlength="64" required>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
