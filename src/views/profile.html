<h1 class="centered">Your Profile</h1>
<p>
    <img id="user-image" src="{{imageUrl}}">
</p>
{{#if error}}
    <div class="alert alert-danger" role="alert">{{error}}</div>
{{/if}}
<p>
    <div class="d-flex justify-content-between">
        <span><b>Name</b> {{firstname}} {{lastname}}</span>
        <span><b>Email</b> {{email}}</span>
        <span><b>Joined</b> {{joined}}</span>
        <span><b>Books</b> {{books}}</span>
    </div>
</p>
<div class="space-above">
    <form method="POST">
        <h3>Set image</h3>
        <div class="container">
            <div class="form-row">
                <div class="form-group col-12">
                    <label for="imageUrl">Image URL</label>
                    <input type="url" class="form-control" id="imageUrl" name="imageUrl" maxlength="256" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary" formaction="/setImage">Set image</button>
        </div>
    </form>
</div>
<div class="space-above">
    <form method="POST">
        <h3>Change password</h3>
        <div class="container">
            <div class="form-row">
                <div class="form-group col-4">
                    <label for="currentPassword">Current password</label>
                    <input type="password" class="form-control" id="currentPassword" name="currentPassword" maxlength="128" required>
                </div>
                <div class="form-group col-4">
                    <label for="newPassword">New password</label>
                    <input type="password" class="form-control" id="newPassword" name="newPassword" maxlength="128" required>
                </div>
                <div class="form-group col-4">
                    <label for="confirmNewPassword">Confirm new password</label>
                    <input type="password" class="form-control" id="confirmNewPassword" name="confirmNewPassword" maxlength="128" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary" formaction="/changePassword">Change password</button>
        </div> 
    </form>
</div>
