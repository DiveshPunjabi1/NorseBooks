<div class="modal-image login">
  <div id="login-card">
    {{#if error}}
    <div class="alert alert-danger" role="alert">{{error}}</div>
    {{/if}}
    <div class="centered mt-3 mb-5">
      <img src="/img/favicon.png" alt="NorseBooks Logo" height="50px" />
      <h5 class="mt-4">Welcome back to <span id="brand">NorseBooks</span></h5>
    </div>
    <form method="POST" class="login-form">
      <div class="form-group">
        <label for="username">Norse email address</label>
        <div class="input-group">
          <input
            id="username"
            name="email"
            autocomplete="username"
            type="text"
            class="form-control"
            aria-label="Recipient's username"
            aria-describedby="basic-addon2"
          />
          <div class="input-group-append">
            <span class="input-group-text" id="basic-addon2">@luther.edu</span>
          </div>
        </div>
        <small class="mb-5">We'll never share your info with anyone.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input
          type="password"
          name="password"
          autocomplete="password"
          class="form-control"
          id="exampleInputPassword1"
        />
        <small class="mb-5">Note that this is not your Norse Key login.</small>
      </div>
      <div class="space-between">
        <a href="/password-reset">Forgot Password?</a>
        <input class="btn btn-primary" type="submit" value="Login" />
      </div>
    </form>
    <small class="centered-small"
      >Don't have an account? <a href="/register">Register.</a></small
    >
  </div>
  <small class="photo-creds centered d-block mt-2"
    >photo by
    <a
      href="https://unsplash.com/@martinadams"
      target="_blank"
      rel="noopener noreferrer"
      >Martin Adams</a
    >
    via
    <a
      href="https://unsplash.com/photos/V75YEqJp4pE"
      target="_blank"
      rel="noopener noreferrer"
      >Unsplash</a
    ></small
  >
</div>

<style>
/* General styles for better responsiveness */
.modal-image.login {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 15px;
}

#login-card {
  background: white;
  padding: 20px;
  border-radius: 8px;
  max-width: 400px; /* Cap width for larger screens */
  width: 100%;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.login-form .form-group {
  margin-bottom: 15px;
}

/* Make the input fields more mobile-friendly */
.form-control {
  font-size: 1rem;
}

.input-group .input-group-text {
  font-size: 0.875rem;
}

.space-between {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

/* Center content on smaller screens */
.centered, .centered-small {
  text-align: center;
}

/* Responsiveness for mobile screens */
@media (max-width: 576px) {
  #login-card {
    padding: 15px;
  }

  .form-group label {
    font-size: 0.9rem;
  }

  .btn {
    width: 100%; /* Full width buttons */
    margin-top: 10px;
  }

  .space-between {
    flex-direction: column;
    align-items: flex-start;
  }

  .space-between a {
    margin-bottom: 10px;
  }

  .input-group-append .input-group-text {
    display: block;
    width: 100%;
    text-align: center;
  }
}

/* Medium screens (tablets) */
@media (min-width: 577px) and (max-width: 768px) {
  #login-card {
    max-width: 500px;
  }
}

/* Large screens (desktops) */
@media (min-width: 769px) {
  #login-card {
    max-width: 600px;
  }
}
</style>
