<div class="container">
  <h1 class="centered">Terms and Conditions</h1>
  <div class="justified" id="tac"></div>
  <div class="hidden" id="tacText">{{termsAndConditions}}</div>
</div>
<script type="text/javascript">
  var tacText = document.getElementById("tacText");
  var tac = document.getElementById("tac");
  tac.innerHTML = tacText.innerText;
  tacText.parentNode.removeChild(tacText);
</script>
